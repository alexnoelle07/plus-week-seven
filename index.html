<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    
        <script src="https://kit.fontawesome.com/3265aa6a53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap');
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Search for a city" autocomplete="off" id="enterCity"
                            class="enterCity" />
                    </div>
                    <div class="col-6">
                        <input class="submitCity" type="submit" value="Search" id="citySubmit" />
                        <button id="currentLocation"><i class="fas fa-map-marked-alt"></i></button>

                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-6">

                    <strong id="city">San Francisco</strong><br />
                    <span id="today">Saturday May 4 2021</span><br />
                    <span id="time">17:00</span><br />
                    <span id="description">clear</span>
                </div>
                <div class="col-6 right-text">
                    <img src="images/icon.png" alt="Clear" id="icon" class="float-left" />
                    </span>
                    <span class="bdxtemp">
                        <span id="temperature-unit">23</span><a href="#" id="celsius">°C </a><span
                            class="break">|</span>
                        <a href="#" id="fahrenheit"> °F</a><br />
                        <ul>
                            <li class="feels-like">Feels like: <span id="feels-like"><div id="celsius"> 0</div></span>°</li>
                            <br />
                            <li class="humidity">Humidity: <span id="humidity">40</span>%</li>
                            <br />
                            <li class="wind">Wind: <span id="wind">8</span>km/h</li>
                        </ul>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </div>
    </div>
    <div class="footer"><a href="https://github.com/alexnoelle07/plus-week-seven" class="footer-text">Open-source code</a> by Alex
        Noelle</div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
